<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="/static/swagger-ui.css" />
    <style>
        body { margin: 0; }
        .download-url-input, .download-url-button, .float-right a[target="_blank"] { display: none; }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script src="/static/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="/static/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script charset="UTF-8">
      window.onload = function() {
        window.ui = SwaggerUIBundle({
            url: "/static/OpenAPI.yaml",
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout"
        });
      };
    </script>
  </body>
</html>
